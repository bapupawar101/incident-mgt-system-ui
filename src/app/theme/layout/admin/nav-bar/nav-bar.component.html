<header>
  <div class="m-header" [style.display]="this.headerStyle">
    <a
      class="mobile-menu"
      id="mobile-collapse1"
      href="javascript:"
      (click)="this.NavCollapsedMob.emit()"
      ><span></span
    ></a>
    <a [routerLink]="['/dashboard']" class="b-brand">
      <span class="b-title">Incident Mgt System</span>
    </a>
  </div>
  <a
    class="mobile-menu"
    [ngClass]="{ on: this.menuClass }"
    id="mobile-header"
    href="javascript:"
    (click)="toggleMobOption()"
    ><i class="feather icon-more-horizontal"></i
  ></a>
  <div class="collapse navbar-collapse" [style.display]="this.collapseStyle">
    <app-breadcrumbs class="ms-5 mt-2"></app-breadcrumbs>
    <app-nav-right class="ms-auto"></app-nav-right>
  </div>
</header>
