<div class="container mt-5">
  <div class="row">
      <div class="col-12 text-end">
        <a routerLink="/add-incident" class="btn btn-primary btn-sm mb-2 me-0">
          <span class="fa fa-plus"></span> Add New
        </a>
    </div>
  </div>    
<table class="table table-bordered">
    <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Symptoms</th>
          <th scope="col">Status</th>
          <th scope="col">Priority</th>
          <th scope="col">Urgency</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="incidents == null || incidents.length == 0">
          <th class="fw-normal text-center" colspan="6">No Data Available</th>                
      </tr>
        <tr *ngFor="let item of incidents">
          <td>{{item.description}}</td>
          <td>{{item.symptoms}}</td>
          <td>{{item.status}}</td>
          <td>{{item.priority}}</td>
          <td>{{item.urgency}}</td>
          <td>
              <a [routerLink]="['/view-incident/', item.id]" class="btn btn-sm"><span class="fa fa-eye"></span> View</a>
              <!-- <a href="#" class="btn btn-sm"><span class="fa fa-trash"></span> Delete</a> -->
          </td>
        </tr>
      </tbody>
  </table>
</div>
