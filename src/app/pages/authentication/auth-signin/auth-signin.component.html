<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <form [formGroup]="loginForm">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <input type="text" formControlName="username" id="username" class="form-control" placeholder="Username" />
          </div>
          <div class="input-group mb-4">
            <input type="password" placeholder="Password" formControlName="password" class="form-control" placeholder="Password" />
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input
                type="checkbox"
                name="checkbox-fill-1"
                id="checkbox-fill-a1"
                checked=""
              />
              <label for="checkbox-fill-a1" class="cr"> Save Details</label>
            </div>
          </div>
          <button class="btn btn-primary mb-4" (click)="signIn()">Login</button>
          <br />
          <span class="text-danger">{{errorMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</div>
